<head>

    <title>アクセス拒否</title>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff0000;
        }
        p {
            font-size: 18px;

<body>
    <h1>アクセスが拒否されました</h1>
