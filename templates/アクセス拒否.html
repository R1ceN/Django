<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アクセス拒否</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            margin-top: 0;
        }
        p {
            margin: 10px 0;
        }
        a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "/login";
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h1>アクセス拒否</h1>
        <p>申し訳ありませんが、このページへのアクセス権限がありません。</p>
        <p>5秒後にログイン画面に戻ります。</p>
        <p>自動的にリダイレクトされない場合は、<a href="/login">こちらをクリックしてください</a>。</p>
    </div>
</body>
</html>
