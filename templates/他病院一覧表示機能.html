<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>他病院一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>他病院一覧</h1>
</header>
<main>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>病院名</th>
                <th>住所</th>
                <th>電話番号</th>
                <th>資本金</th>
                <th>救急対応</th>
            </tr>
        </thead>
        <tbody>
            {% for tabyouin in tabyouins %}
            <tr>
                <td>{{ tabyouin.tabyouinid }}</td>
                <td>{{ tabyouin.tabyouinmei }}</td>
                <td>{{ tabyouin.tabyouinaddress }}</td>
                <td>{{ tabyouin.tabyouintel }}</td>
                <td>{{ tabyouin.tabyouinshihonkin }}</td>
                <td>{{ tabyouin.kyukyu|yesno:"対応,非対応" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'admin_page' %}" class="back-button">今すぐ戻る</a>
</main>
</body>
</html>
