<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資本金検索（指定値以上）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>資本金検索</h1>
</header>
<main>
    <form method="post">
        {% csrf_token %}
        <label for="capital">資本金:</label>
        <input type="text" id="capital" name="capital" required>
        <button type="submit">検索</button>
    </form>

    {% if suppliers %}
        <div class="result">
            <h2>検索結果</h2>
            <ul>
                {% for supplier in suppliers %}
                    <li>{{ supplier.shiiremei }} (資本金: {{ supplier.shihonkin }}円)</li>
                {% endfor %}
            </ul>
        </div>
    {% elif suppliers is not none %}
        <p>該当する仕入れ先が見つかりませんでした。</p>
    {% endif %}
</main>
</body>
</html>
