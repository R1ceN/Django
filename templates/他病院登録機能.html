<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>他病院登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <h2>他病院登録フォーム</h2>
        <form method="post">
            {% csrf_token %}
            <div class="error">
                {% for error in errors %}
                <p>{{ error }}</p>
                {% endfor %}
            </div>
            <label for="tabyouinid">他病院ID:</label>
            <input type="text" id="tabyouinid" name="tabyouinid" required>
            <label for="tabyouinmei">病院名:</label>
            <input type="text" id="tabyouinmei" name="tabyouinmei" required>
            <label for="tabyouinaddress">住所:</label>
            <input type="text" id="tabyouinaddress" name="tabyouinaddress" required>
            <label for="tabyouintel">電話番号:</label>
            <input type="text" id="tabyouintel" name="tabyouintel" required>
            <label for="tabyouinshihonkin">資本金:</label>
            <input type="number" id="tabyouinshihonkin" name="tabyouinshihonkin" required>
            <label for="kyukyu">救急対応:</label>
            <select id="kyukyu" name="kyukyu" required>
                <option value="">選択してください</option>
                <option value="1">対応</option>
                <option value="0">非対応</option>
            </select>
            <button type="submit">登録</button>
            <h2><a href="/tabyouin_page/">戻る</a></h2>
        </form>
    </div>
</main>
</body>
</html>
