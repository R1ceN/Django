<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>処置履歴表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e9ecef;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>処置履歴表示</h1>
</header>
<main>
    <h2>処置履歴</h2>
    <ul>
        {% for instruction in confirmed_instructions %}
        <li>{{ instruction.patid.patlname }} {{ instruction.patid.patfname }} - {{ instruction.medicineid.medicinename }} - {{ instruction.quantity }}</li>
        {% endfor %}
    </ul>
</main>
</body>
</html>
