<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕入れ先一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>
<body>
<header>
    <h1>仕入れ先一覧</h1>
</header>
<main>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>住所</th>
                <th>電話番号</th>
                <th>資本金</th>
                <th>納期（日数）</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier.shiireid }}</td>
                <td>{{ supplier.shiiremei }}</td>
                <td>{{ supplier.shiireaddress }}</td>
                <td>{{ supplier.shiiretel }}</td>
                <td>{{ supplier.shihonkin }}</td>
                <td>{{ supplier.nouki }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'supplier_menu' %}" class="back-button">今すぐ戻る</a>
</main>
</body>
</html>
