<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            padding: 10px 0;
            border-radius: 10px;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
            background-color: #f0f0f0;
        }

        a:first-child {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        a:last-child {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>管理者画面</h1>
</header>
<main>
    <h2><a href="従業員登録.html">従業員登録</a></h2>
    <h2><a href="仕入れ.html">仕入れ</a></h2>
</main>
</body>
</html>
