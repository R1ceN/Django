<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薬剤投与指示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"],
        a.button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        button[type="submit"]:hover, 
        a.button:hover {
            background-color: #0056b3;
        }

        .messages {
            margin-bottom: 20px;
        }

        .messages p {
            margin: 0;
            padding: 10px;
            border-radius: 5px;
        }

        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
<header>
    <h1>薬剤投与指示</h1>
</header>
<main>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form action="{% url 'drug_administration_instructions' %}" method="post">
        {% csrf_token %}
        <label for="patient">患者：</label>
        <select id="patient" name="patient_id">
            {% for patient in patients %}
            <option value="{{ patient.patid }}">{{ patient.patfname }} {{ patient.patlname }}</option>
            {% endfor %}
        </select>
        <label for="medicine">薬剤名：</label>
        <select id="medicine" name="medicine">
            {% for medicine in medicines %}
            <option value="{{ medicine.medicineid }}">{{ medicine.medicinename }}</option>
            {% endfor %}
        </select>
        <label for="quantity">数量：</label>
        <input type="text" id="quantity" name="quantity">
        <button type="submit">追加</button>
        <a href="{% url 'employee_doctor' %}" class="button">医師に戻る</a>
    </form>
</main>
</body>
</html>
