<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録完了</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // 5秒後に他病院ページに自動的にリダイレクト
        setTimeout(function() {
            window.location.href = "{% url 'tabyouin_page' %}";
        }, 5000); // 5000ミリ秒 = 5秒
    </script>
</head>
<body>
<header>
    <h1>登録完了</h1>
</header>
<main>
    <p>他病院の登録が完了しました。</p>
    <p>5秒後に自動的に戻ります。</p>
    <a href="{% url 'tabyouin_page' %}">戻る</a>
</main>
</body>
</html>
