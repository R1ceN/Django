<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員氏名変更</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>従業員氏名変更</h1>
</header>
<main>
    <form method="post">
        {% csrf_token %}
        <label for="employee_id">従業員ID:</label>
        <input type="text" id="employee_id" name="employee_id" required>
        <label for="new_fname">新しい名:</label>
        <input type="text" id="new_fname" name="new_fname" required>
        <label for="new_lname">新しい姓:</label>
        <input type="text" id="new_lname" name="new_lname" required>
        <button type="submit">変更</button>
        <a href="{% url 'admin_page' %}" class="button">戻る</a>
    </form>
</main>
</body>
</html>
