<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薬剤投与削除・確定</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        form {
            display: inline;
        }
    </style>
</head>
<body>
<header>
    <h1>薬剤投与削除・確定</h1>
</header>
<main>
    <h2>現在の指示</h2>
    <ul>
        {% for instruction in instructions %}
        <li>{{ instruction.patient }} - {{ instruction.medicine }} - {{ instruction.quantity }}
            <form action="{% url 'drug_administration_confirm' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <input type="hidden" name="index" value="{{ forloop.counter0 }}">
                <button type="submit" name="action" value="delete">削除</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <form action="{% url 'drug_administration_confirm' %}" method="post">
        {% csrf_token %}
        <button type="submit" name="action" value="confirm">処置確定</button>
    </form>
</main>
</body>
</html>
