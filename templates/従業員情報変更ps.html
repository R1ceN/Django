<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員情報変更</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>パスワード変更</h2>

    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <form method="post">
        {% csrf_token %}
        <label for="currentPassword">現在のパスワード:</label>
        <input type="password" id="currentPassword" name="currentPassword" required>
        <label for="newPassword">新しいパスワード:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <label for="confirmPassword">新しいパスワード（再入力）:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <button type="submit">変更</button>
        <a href="{% url 'employee_reception' %}" class="back-button">戻る</a>
    </form>

    <div id="successMessage" class="message" style="display: none;">
        登録が完了しました。<br>5秒後に受付画面に戻ります。
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // フォームのデータをサーバーに送信する（ここでAjaxを使用するかサーバー側の処理を呼び出す）
            // 以下はサーバーからの成功応答をシミュレートしています。
            const success = true; // これをサーバーの応答に基づいて設定してください

            if (success) {
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(function() {
                    window.location.href = "{% url 'employee_reception' %}"; // 受付画面のURLに置き換えてください
                }, 5000);
            } else {
                // エラーメッセージの表示などの処理
            }
        });
    });
</script>
</body>
</html>
